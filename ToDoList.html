<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Users/hkmughal/Documents/Professional/Coding/Projects/To-Do-List-Project/style.css">
    <title>To-Do-List</title>
</head>
<body>
    <div class="to-do-panels">
        
        <div class="panel_not-started" id="divNotStarted">
            <h5 id="notStartedHeading">Not Started</h5>
            <ul class="NotStartedUL" id="NotStarted"></ul> 
            
                <div id="notStartedSubmit">
                <button onclick="showInput('not-started')" type="button" id="notStartedButton"> Add Item</button>
                <input type="text" class="task-input" name="Tasks" id="notStartedInput" style="display:none;" onkeypress="handleKey(event, 'not-started')"> 
                </div>
        </div>

        <div class="panel_in-progress" id="divInProgress">
            <h5 id="inProgressHeading">In Progress</h5>
            <ul class="InProgressUL" id="InProgress"></ul>

                <div id="inProgressSubmit">
                <button type="button" id="inProgressButton"> Add Item</button>
                <input type="text" name="Tasks" id="inProgressInput"> 
                </div>

        </div>
            

        <div class="panel_completed" id="divCompleted">
            <h5 id="completedHeading">Completed</h5>
            <ul class="CompletedUL" id="Completed"></ul>

            <div id="CompletedSubmit">
                <button type="button" id="CompletedButton"> Add Item</button>
                <input type="text" name="Tasks" id="CompletedInput"> 
                </div>

        </div>

    </div>

    <form id="addTasks">
        <div id="submitSection">
        <label for="input" id="inputHeading">Add Tasks</label> <br>
        <input type="text" name="Tasks" id="inputText"> 
        <br>
        <button type="button" id="submitButton"> Add Item</button>
        </div>
    </form>


    <script src="/Users/hkmughal/Documents/Professional/Coding/Projects/To-Do-List-Project/script.js"></script>
</body>
</html>
